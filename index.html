<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color Mobile Phone</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <section class="product-detail">
            <div class="imagery">
                <img src="./images/blue-6.png" alt="Phone" class="image">
            </div>
            <div class="detail">
                <h1>Phone XW</h1>
                <h3>Precio de venta $ 999.000</h3>
                <div class="options">
                    <h2>Capacidad</h2>
                    <div class="capacity btn_grid">
                        <div class="btn_wrap">
                            <button class="size selected">64 GB</button>
                        </div>
                        <div class="btn_wrap">
                            <button class="size">128 GB</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
