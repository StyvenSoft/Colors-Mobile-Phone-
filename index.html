<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color Mobile Phone</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <section class="product-detail">
            <div class="imagery">
                <img src="./images/phone-blue.png" alt="Phone" class="image">
            </div>
            <div class="detail">
                <h1>Phone XW</h1>
                <h3>Precio de venta $ 999.000</h3>
                <div class="options">
                    <h2>Capacidad</h2>
                    <div class="capacity btn_grid">
                        <div class="btn_wrap">
                            <button class="size selected">64 GB</button>
                        </div>
                        <div class="btn_wrap">
                            <button class="size">128 GB</button>
                        </div>
                    </div>
                    <h2>Colores</h2>
                    <div class="colours btn_grid">
                        <div class="btn_wrap">
                            <button type="button" class="colour blue selected" data-name="blue" data-colour="var(--blue-color)">Azul</button>
                        </div>
                        <div class="btn_wrap">
                            <button type="button" class="colour red" data-name="red" data-colour="var(--red-color)">Rojo</button>
                        </div>
                        <div class="btn_wrap">
                            <button type="button" class="colour yellow" data-name="yellow" data-colour="var(--yellow-color)">Amarillo</button>
                        </div>
                        <div class="btn_wrap">
                            <button type="button" class="colour coral" data-name="coral" data-colour="var(--coral-color)">Coral</button>
                        </div>
                        <div class="btn_wrap">
                            <button type="button" class="colour white" data-name="white" data-colour="#eee">Blanco</button>
                        </div>
                        <div class="btn_wrap">
                            <button type="button" class="colour black" data-name="black" data-colour="var(--black-color)">Negro</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
